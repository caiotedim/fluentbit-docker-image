name: hadolint

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@v3
          - uses: hadolint/hadolint-action@v3.1.0
            with:
              dockerfile: Dockerfile
              failure-threshold: error
